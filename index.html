<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="all-content">
        <div class="left-content">

            <img class="image" src="/images/raddish.jpg" alt="Raddishes">

        </div>
        <div class="right-content">

            <div class="top-content">

                <h1>This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. Sign up now to get started! You 
                    know you want to!
                </h1>

            </div>
            <div class="middle-content">


                <!-- form content here -->                     

                    <div class="left-mid">
                        <form action="example.com/path" method="post">

                        <div class="first-name-form form-flex">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>

                        <div class="email-form form-flex">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="password-form form-flex">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>


                    <div class="right-mid">
                        <form action="example.com/path" method="post">

                        <div class="last-name-form form-flex">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="phone-number-form form-flex">
                            <label for="phone-number">Phone Number:</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="password-confirm-form form-flex">
                            <label for="password-confirm" >Confirm Password:</label>
                            <input type="password" id="password-confirm" name="password-confirm">
                        </div>
                    </div>

            </div>
            <div class="bottom-content">

                <button>Create Account!</button>
                <h1>Already have an account? Log in!</h1>

            </div>
        </div>
    </div>

</body>
</html>
